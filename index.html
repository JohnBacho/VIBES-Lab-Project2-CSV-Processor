<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIBES Lab CSV Eye-Tracking Processor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/sunflower.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <img
        src="img/VIBES_LAB_Logo-WithText-1.webp"
        alt="VIBES Lab Logo"
        class="logo"
        onerror="this.style.display='none'"
      />
      <h1>Project 2 ðŸŒ» CSV Processor</h1>
      <form class="form-box">
        <label>Select a CSV file</label>
        <input type="file" id="csvFile" accept=".csv" class="input-file" />
        <br style="margin-bottom: 25px" />
      </form>
    </div>
    <script>
      document
        .getElementById("csvFile")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            console.log("File selected:", file.name);
          }
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
